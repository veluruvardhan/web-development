
<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScriptTable</title>
        <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script> 
    </head>
    <body>
        <div id="h1">
            <h1 style=" background-color: #00B5B5; text-align: center; color: darkorange;">My Table</h1>
        </div>
        <div>
            <form id="f1" method="post" style="margin-left: 2%;margin-top: 5%;margin-right: 10%;float: left;background-color: #00B5B5;padding-left: 1%;padding-right: 5%;padding-bottom: 2%;padding-top: 2%;">
                Name : <br>
                <input type="text" name="name" value="Name" maxlength="10" required style="background-color: #d5d5d5;"><br>
                DOB : <br>
                <input type="date" name="dob" min="1947-08-15" max="" required style="background-color: #d5d5d5;"><br>
                <input type="radio" name="gender" id="gender_male" checked value="m">Male
                <input type="radio" name="gender" id="gender_female" value="f">Female<br>
                <input type="button" value="Add" onclick="insert_row()" style="margin-top: 5%; margin-left: 50%; width: 50%;">
            </form>
        </div>
        <div>
            <h3>Recorded Data</h3>
            <table id="tb1" border="1px" style="background-color: #00B5B5;">
                <tbody>
                <tr>
                    <th style="width: 15%;">Id</th>
                    <th style="width: 50%;">Name</th>
                    <th style="width: 20%;">Age</th>
                    <th style="width: 20%;">Gender</th>
                </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript">
            jQuery(document).ready(function(){
                jQuery("input[name=dob]").attr("max", getTodayDate())
            })

            var row_id = getId(0);
            function getId(id){
                return function () {
                    id++;
                    return id;
                }
            }
            function getTodayDate(){
                var today = new Date;
                var date = today.getDate();
                var month = today.getMonth() + 1;
                var year = today.getFullYear();
                if (month<10)
                    month = "0" + month;
                if (date<10)
                    date = "0" + date;
                return year+"-"+month+"-"+date;
            }
            function getAge(dob){
                var today = getTodayDate();
                var cur_year = today.split("-")[0];
                var dob_year = dob.split('-')[0];
                if (dob_year > cur_year)
                    alert("Year Cannot be greater that current year");
                else
                    return cur_year - dob_year;
            }
            function insert_row(){
                var name = jQuery("input[name=name]").val();
                var dob = jQuery("input[name=dob]").val();
                var form = jQuery("form#f1")[0];
                if (dob) {
                    var age = getAge(dob);
                    var gender = "Male";
                    if (jQuery("input[name=gender]:checked").val() == 'f')
                        gender = 'Female';
                    try {
                        var table = jQuery("table[id=tb1]");
                        var row = "<tr><td>" + row_id() + "</td><td>" + name +"</td><td>"+ age +"</td><td>"+ gender +"</td></tr>";
                        table.append(row);
                    }
                    catch (e) {
                        alert(e);
                    }
                    form.reset();
                }
                else
                    alert("Missing DOB");
            }
        </script>
    </body>
</html>
